  <style>
.loader-container  {
 width: 30em;
  margin: 5em auto 0;
  position: relative;
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
   margin: -75px 0 0 -75px;
   width: 150px;
  height: 150px;
  display: flex;
  }
    .loader-container span {
   position: absolute;
    width: 1em;
    text-align: center;
    animation: loading 2s linear infinite;
    font-weight: bold;
      font-size:20px;
    opacity: 0;
}
    .loader-container span:nth-of-type(1) {
  background: rgba(37, 56, 89, 0.90);
  left: 6em;
 color:#fff;
  animation-delay: 0.2s;
}
.loader-container span:nth-of-type(2) {
  background: rgba(37, 56, 89, 0.85);
  left: 7em;
  color:#fff;
  animation-delay: 0.2s;
}
.loader-container span:nth-of-type(3) {
  left: 8em;
  color:#fff;
  background: rgba(37, 56, 89, 0.80);
  animation-delay: 0.4s;
}
.loader-container span:nth-of-type(4) {
  left: 9em;
  color:#fff;
  background: rgba(37, 56, 89, 0.75);
  animation-delay: 0.6s;
}
.loader-container span:nth-of-type(5) {
  left: 10em;
  color:#fff;
  background: rgba(37, 56, 89, 0.70);
  animation-delay: 0.8s;
}
.loader-container span:nth-of-type(6) {
  left: 11em;
  color:#fff;
  background: rgba(37, 56, 89, 0.65);
  animation-delay: 1.0s;
}
.loader-container span:nth-of-type(7) {
  left: 12em;
  color:#fff;
  background: rgba(37, 56, 89, 0.60);
  animation-delay: 1.2s;
}
    .loader-container span:nth-of-type(8) {
  left: 13em;
      color:#fff;
  background: rgba(37, 35, 50, 0.55);
  animation-delay: 1.4s;
}
    .loader-container span:nth-of-type(9) {
  left: 14em;
  color:#fff;
  background: rgba(37, 35, 45, 0.60);
  animation-delay: 1.6s;
}
    .loader-container span:nth-of-type(10) {
      color:#fff;
  left: 15em;
  background: rgba(45, 56, 55, 0.65);
  animation-delay: 1.8s;
}
    .loader-container span:nth-of-type(11) {
      color:#fff;
  left: 16em;
  background: rgba(37, 56, 60, 0.70);
  animation-delay: 2s;
}
@keyframes loading {
   0% { transform: translate3d(-21em, -1.5em, 0)  rotate(180deg); opacity: 0; } 
  6.25% { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 1; } 
  93.75% { transform: translate3d(0, 0, 0) rotate(0deg); opacity: 1;} 
  100% { transform: translate3d(21em, -1.5em, 0) rotate(180deg); opacity: 0; }
}
</style>
